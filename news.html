<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Ultra - Trusted Website for News</title>
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <nav>

        <div class="main-nav container flex">

            <h2> News Ultra - Trusted Website for News</h2>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="weather" onclick="onNavItemClick('weather')">Weather</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('Indian')">Indian News</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('World')">World News</li>
                   
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <img id="content" class="reload" src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg" style="filter: invert(1);">

        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="news.js"></script>
</body>

</html>
