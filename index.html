<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Times New Roman';
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: rgb(22, 22, 68);

        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
            cursor: pointer;

        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(246, 171, 171);
        }

        nav ul {
            display: flex;
            justify-content: center;
            ;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 75px 0;
        }

        .firstsection>div {
            width: 35%;
        }

        .leftsection {
            font-size: 3rem;
            margin: 70px 0;
        }

        .leftsection .buttons {
            padding: 50px 0;
        }

        .leftsection .btn {
            color: white;
            padding: 12px;
            background: #1e2167;
            font-size: 20px;
            border-radius: 3%;
            cursor: pointer;
            border: 2px solid white;
        }

        .rightsection img {
            width: 80%;

        }

        .purple {
            color: rgb(122, 122, 225);
        }

        #element {
            color: rgb(122, 122, 225);
        }

        main hr {
            border: 0;
            background: #9c97f1;
            height: 1.5px;
            margin: 40px 80px;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            color: black;
        }

        #chat-header {
            display: flex;
            justify-content: flex-end;
        }

        #chat-img {
            cursor: pointer;
            width: 50px;
        }

        #chat-window {
            background-color: #f5f5f5;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

        #user-input {
            display: flex;
            margin-top: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hide {
            display: none;
        }

        @media screen and (max-width: 1500px) {
            body {
                background-color: rgb(0, 0, 33);
                color: white;
                font-family: 'Times New Roman';
                min-width: fit-content;
            }

            nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: rgb(22, 22, 68);
                flex-direction: column;
            }

            .firstsection {
                display: flex;
                flex-direction: column-reverse;
                justify-content: space-around;
                align-items: center;
                margin: 75px 0;
            }

            .leftsection {
                display: flex;
                flex-direction: column;
                font-size: 3rem;
                justify-content: center;
                width: 100% !important;
                align-items: center;
            }

            .rightsection {
                width: 721px !important;
            }
        }

        @media screen and (max-width: 500px) {
            .rightsection {
                width: 300px !important;
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(22, 22, 68);
                flex-direction: column;
            }

            .leftsection {
                display: flex;
                flex-direction: column;
                font-size: 3rem;
                justify-content: center;
                width: 210px !important;
                align-items: center;
            }
        }
    </style>

            });
        }
    </script>
</head>

<body>

        <nav>

    <main>
        <section class="firstsection">

                <div> Hi, I am <span class="purple">Ant Gamer</span></div>

                <div>and I am learning </div>
                <span id="element"></span>
                <div class="buttons">
                    <a href="updates.html"> <button class="btn">Check for Updates</button></a>

                </div>

            </div>
            <div class="rightsection">
                <img src="right.png" alt="image not appearing">

        </section>

    <div id="chat-container">
        <div id="chat-header">
            <img id="chat-img" src="chat.png" alt="Chat Icon" onclick="toggleChat()">
        </div>
        <div id="chat-window" class="hide">
            <div id="chat-display"></div>
            <div id="user-input">
                <textarea id="user-message" placeholder="Type your message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

        });

</body>

</html>
