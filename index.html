            ;

            font-size: 3rem;

        }

        .leftsection .btn {
            color: white;
            padding: 12px;
            background: #1e2167;
            font-size: 20px;
            border-radius: 3%;
            cursor: pointer;
            border: 2px solid white;
        }

        .rightsection img {

        .purple {
            color: rgb(122, 122, 225);
        }

            color: rgb(122, 122, 225);
        }

        main hr {
            border: 0;
            background: #9c97f1;
            height: 1.5px;
            margin: 40px 80px;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            color: black;
        }

        #chat-header {
            display: flex;
            justify-content: flex-end;
        }

        #chat-img {
            cursor: pointer;
            width: 50px;
        }

        #chat-window {
            background-color: #f5f5f5;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

        #user-input {
            display: flex;
            margin-top: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hide {
            display: none;
        }

        .secondsection h1 {
            font-size: 50px;
            margin: 50px;
        }

        .secondsection p {

            margin: 40px;
        }

        .secondsection h2 {

            margin: 40px;
        }
        .secondsection a{
            margin: 40px;
            text-decoration: none;
            color: white;
            font-size: 30px;
        }

        @media screen and (max-width: 1500px) {
            body {
                background-color: rgb(0, 0, 33);
                color: white;
                font-family: 'Times New Roman';
                min-width: fit-content;
            }

            nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: rgb(22, 22, 68);
                flex-direction: column;
            }

            .firstsection {
                display: flex;
                flex-direction: column-reverse;
                justify-content: space-around;
                align-items: center;
                margin: 75px 0;
            }

            .leftsection {
                display: flex;
                flex-direction: column;
                font-size: 3rem;
                justify-content: center;
                width: 100% !important;
                align-items: center;
            }

            .rightsection {
                width: 721px !important;
            }
        }

        @media screen and (max-width: 500px) {
            .rightsection {
                width: 300px !important;
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(22, 22, 68);
                flex-direction: column;
            }

            .leftsection {
                display: flex;
                flex-direction: column;
                font-size: 3rem;
                justify-content: center;
                width: 210px !important;
                align-items: center;
            }
        }
    </style>
